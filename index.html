<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Hub â€” Fast</title>
  <style>
    :root{
      --bg1:#000; --bg2:#1a0000; --bg3:#330000; --bg4:#660000;
      --glass: rgba(255,255,255,0.05);
      --text:#fff; --muted:#aaa;
      --play:#e50914; --more:#ff3333; --share:#ff7518;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;}
    body{
      font-family: system-ui, Arial;
      color:var(--text);
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      text-align:center; padding:20px;
    }
    @keyframes gradientMove{
      0%{background-position:0% 50%} 
      50%{background-position:100% 50%} 
      100%{background-position:0% 50%}
    }

    h1.title{font-size:clamp(24px,4vw,38px); margin-bottom:8px}
    p.subtitle{color:var(--muted); font-size:clamp(14px,2.5vw,16px); margin-bottom:30px}

    .button-container{
      display:flex; gap:22px; justify-content:center; flex-wrap:wrap;
      padding:18px 24px; border-radius:20px; background:var(--glass);
      backdrop-filter:blur(10px);
    }
    .btn{
      display:flex; flex-direction:column; align-items:center; gap:6px;
      text-decoration:none; color:#fff; font-weight:700;
      transition: transform .2s ease, opacity .2s ease;
    }
    .btn:hover{transform:translateY(-5px); opacity:.9}
    .circle{
      width:66px; height:66px; border-radius:50%; display:grid; place-items:center;
      font-size:22px;
    }
    .label{font-size:13px; color:#ddd}

    .play  .circle{ background: var(--play)}
    .more  .circle{ background: var(--more)}
    .share .circle{ background: var(--share)}

    /* Hilangkan box-shadow putih */
    .circle{ box-shadow:none; }

    /* Modal share */
    .modal{position:fixed; inset:0; display:none; place-items:center; z-index:1000; background:rgba(0,0,0,.7)}
    .modal.show{display:grid;}
    .card{
      width:min(340px,90vw); background:#111; border-radius:14px; padding:16px;
      box-shadow:0 12px 28px rgba(0,0,0,.7); text-align:center; border:1px solid rgba(255,255,255,.1)
    }
    .card h2{margin:0 0 12px; font-size:18px}
    .opt{display:block; padding:10px 12px; border-radius:10px; text-decoration:none; color:#fff; font-weight:600; margin:8px 0}
    .copy{background:#444}
    .wa{background:#25D366}
    .tg{background:#0088cc}
    .close{margin-top:10px; display:inline-block; padding:8px 16px; border-radius:8px; background:#e50914; cursor:pointer; font-weight:700}

    @media(max-width:480px){
      .circle{width:60px;height:60px;font-size:20px}
      .button-container{gap:16px; padding:14px 16px}
    }
  </style>
</head>
<body>

  <main>
    <h1 class="title">Welcome to My Video Hub ðŸŽ¬</h1>
    <p class="subtitle">Fast, simple, and premium video experience.</p>

    <div class="button-container">
      <a href="https://gociicdnvideyco.github.io/gociXhubvideyco40.mp4/" class="btn play">
        <div class="circle">â–¶</div>
        <span class="label">Play</span>
      </a>

      <a href="https://t.co/oUJmGvzGzX" class="btn more">
        <div class="circle">â‰¡</div>
        <span class="label">More</span>
      </a>

      <button class="btn share" type="button" onclick="openShare()">
        <div class="circle">ðŸ”—</div>
        <span class="label">Share</span>
      </button>
    </div>
  </main>

  <!-- Modal Share -->
  <div class="modal" id="shareModal">
    <div class="card">
      <h2>Share This Video</h2>
      <a class="opt copy" href="#" onclick="copyLink(event)">ðŸ“‹ Copy Link</a>
      <a class="opt wa" target="_blank" rel="noopener"
         href="https://wa.me/?text=https://gociicdnvideyco.github.io/videy-streaming/">ðŸ’¬ Share to WhatsApp</a>
      <a class="opt tg" target="_blank" rel="noopener"
         href="https://t.me/share/url?url=https://gociicdnvideyco.github.io/videy-streaming/&text=Check%20this%20video!">ðŸ“¨ Share to Telegram</a>
      <span class="close" onclick="closeShare()">Close</span>
    </div>
  </div>

  <script>
    const modal = document.getElementById('shareModal');
    function openShare(){ modal.classList.add('show'); }
    function closeShare(){ modal.classList.remove('show'); }
    function copyLink(ev){
      ev.preventDefault();
      const url = window.location.href;
      if(navigator.clipboard?.writeText){
        navigator.clipboard.writeText(url).then(()=> alert('Link copied!'));
      } else {
        const ta=document.createElement('textarea'); ta.value=url; document.body.appendChild(ta);
        ta.select(); document.execCommand('copy'); ta.remove(); alert('Link copied!');
      }
    }
    document.addEventListener('keydown', e=>{ if(e.key==="Escape") closeShare(); });
  </script>
</body>
</html>
