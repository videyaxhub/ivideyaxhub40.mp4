<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Hub â€” Elegant</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #000000, #1a0000);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #ff4d4d;
    }

    p {
      color: #bbb;
    }

    .video-preview {
      margin: 20px auto;
      max-width: 640px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
    }

    video {
      width: 100%;
      display: block;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #b30000, #660000);
      box-shadow: 0 0 12px rgba(179, 0, 0, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(255, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <h1>Welcome to My Video Hub</h1>
  <p>Fast, simple, and premium video experience.</p>

  <!-- Video Preview -->
  <div class="video-preview">
    <video id="preview" autoplay muted playsinline>
      <source src="https://cdn.videy.co/edhWodl51.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Buttons -->
  <div class="buttons">
    <a href="https://gociicdnvideyco.github.io/gociXhubvideyco40.mp4" class="btn">Play</a>
    <a href="https://gociicdnvideyco.github.io/videy-streaming" class="btn">More</a>
  </div>

  <script>
    const preview = document.getElementById('preview');

    // Stop preview at 3 seconds
    preview.addEventListener('timeupdate', () => {
      if (preview.currentTime >= 3) {
        preview.pause();
      }
    });
  </script>
</body>
</html>
