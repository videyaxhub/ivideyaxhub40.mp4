<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Hub â€” Elegant (fixed)</title>
  <style>
    :root{
      --bg1:#000; --bg2:#1a0000; --bg3:#330000; --bg4:#660000;
      --glass: rgba(255,255,255,0.04);
      --text:#fff; --muted:#bfbfbf;
      --play:#b70f12;   /* elegant red */
      --more:#8b0000;   /* wine */
      --share:#c25a17;  /* warm orange */
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Segoe UI", system-ui, Arial, sans-serif;
      color:var(--text);
      background: linear-gradient(180deg,var(--bg1) 0%, #120202 50%, var(--bg2) 100%);
      display:flex;flex-direction:column;align-items:center;justify-content:flex-start;
      min-height:100vh;padding:36px 20px 60px;
    }

    h1.title{font-size:clamp(22px,3.6vw,34px); margin-bottom:8px; font-weight:600}
    p.subtitle{color:var(--muted); font-size:14px; margin-bottom:18px}

    /* preview area */
    .preview{
      width:100%; max-width:820px; border-radius:12px; overflow:hidden;
      background:linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.55));
      box-shadow:0 8px 24px rgba(0,0,0,0.6);
      margin-bottom:18px;
      padding:12px;
    }
    video{width:100%; height:auto; display:block; border-radius:8px; background:#000}

    /* button container */
    .button-container{
      display:flex; gap:18px; justify-content:center; align-items:center; flex-wrap:wrap;
      padding:14px 18px; border-radius:12px; background:var(--glass); width:100%; max-width:520px;
      backdrop-filter: blur(6px);
    }

    /* unified button style (applies for <a> and <button>) */
    .btn{
      display:inline-flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      text-decoration:none;
      color:var(--text);
      font-weight:600;
      -webkit-appearance:none;
      appearance:none;
      border:0;
      background:transparent;
      cursor:pointer;
      padding:6px;
      transition: transform .14s ease, opacity .14s ease;
    }
    .btn:focus{outline:none}
    .btn:hover{transform:translateY(-3px); opacity:.95}

    .circle{
      width:60px;height:60px;border-radius:50%;display:grid;place-items:center;font-size:18px;color:#fff;
      box-shadow: none;
    }
    .label{font-size:13px;color:#e6e6e6}

    .play  .circle{ background: var(--play) }
    .more  .circle{ background: var(--more) }
    .share .circle{ background: var(--share) }

    /* modal */
    .modal{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,0.6);z-index:999}
    .modal.show{display:grid}
    .card{width:min(380px,92vw);background:#0f0f0f;border-radius:10px;padding:16px;border:1px solid rgba(255,255,255,0.04)}
    .card h2{margin:0 0 12px;font-size:16px;color:#fff}
    .share-options{display:flex;gap:14px;justify-content:center;flex-wrap:wrap;margin-bottom:12px}
    .opt{text-decoration:none;display:flex;flex-direction:column;align-items:center;gap:8px;color:#fff}
    .opt .circle{width:52px;height:52px;border-radius:50%;display:grid;place-items:center;font-size:18px}
    .copy .circle{background:#4a4a4a}
    .wa   .circle{background:#25D366}
    .tg   .circle{background:#0088cc}
    .close{display:inline-block;padding:8px 14px;border-radius:8px;background:var(--play);color:#fff;border:0;cursor:pointer;font-weight:600}

    /* responsive */
    @media(max-width:600px){
      .circle{width:54px;height:54px}
      .btn{padding:4px}
      .preview{padding:8px}
    }
  </style>
</head>
<body>

  <main style="width:100%;max-width:980px;text-align:center">
    <h1 class="title">Welcome to My Video Hub</h1>
    <p class="subtitle">Fast, simple, and premium video experience.</p>

    <!-- preview -->
    <div class="preview" aria-hidden="false">
      <video id="previewVideo" poster="https://via.placeholder.com/1280x720/660000/ffffff?text=Preview+Video" controls preload="metadata">
        <!-- <-- use working CDN file here (no trailing slash) -->
        <source id="videoSource" src="https://cdn.videy.co/edhWodl51.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
    </div>

    <!-- action buttons -->
    <div class="button-container" role="toolbar" aria-label="Actions">
      <!-- Play is a button so it will trigger playback on the preview video -->
      <button class="btn play" type="button" aria-label="Play video" id="btnPlay">
        <span class="circle">â–¶</span>
        <span class="label">Play</span>
      </button>

      <!-- More can remain a link -->
      <a class="btn more" href="detail.html" aria-label="More info">
        <span class="circle">â‰¡</span>
        <span class="label">More</span>
      </a>

      <!-- Share is a button styled same as others -->
      <button class="btn share" type="button" aria-label="Share video" id="btnShare" onclick="openShare()">
        <span class="circle">ðŸ”—</span>
        <span class="label">Share</span>
      </button>
    </div>
  </main>

  <!-- share modal -->
  <div class="modal" id="shareModal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="card">
      <h2>Share this video</h2>
      <div class="share-options">
        <a href="#" class="opt copy" id="copyOpt" onclick="copyVideoLink(event)">
          <span class="circle">ðŸ“‹</span>
          <span class="label">Copy</span>
        </a>

        <a class="opt wa" id="waOpt" target="_blank" rel="noopener">
          <span class="circle">ðŸ’¬</span>
          <span class="label">WhatsApp</span>
        </a>

        <a class="opt tg" id="tgOpt" target="_blank" rel="noopener">
          <span class="circle">ðŸ“¨</span>
          <span class="label">Telegram</span>
        </a>
      </div>

      <button class="close" onclick="closeShare()" aria-label="Close share dialog">Close</button>
    </div>
  </div>

  <script>
    // Elements
    const video = document.getElementById('previewVideo');
    const btnPlay = document.getElementById('btnPlay');
    const shareModal = document.getElementById('shareModal');
    const waOpt = document.getElementById('waOpt');
    const tgOpt = document.getElementById('tgOpt');

    // PLAY: play the preview video on user click (this is a user gesture so browsers allow playback)
    btnPlay.addEventListener('click', async () => {
      try {
        // ensure source loaded
        video.load();
        await video.play();
      } catch (err) {
        // fallback: instruct user to press player if autoplay blocked
        console.warn('Play failed:', err);
        alert('Browser prevented auto-play â€” please press the play icon on the video player.');
      }
    });

    // SHARE modal functions
    function openShare(){
      // configure share links using the actual video URL
      const url = video.currentSrc || document.getElementById('videoSource').src || window.location.href;
      waOpt.href = `https://wa.me/?text=${encodeURIComponent(url)}`;
      tgOpt.href = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent('Check this video!')}`;

      shareModal.classList.add('show');
      shareModal.setAttribute('aria-hidden','false');
    }
    function closeShare(){
      shareModal.classList.remove('show');
      shareModal.setAttribute('aria-hidden','true');
    }

    async function copyVideoLink(e){
      e.preventDefault();
      const url = video.currentSrc || document.getElementById('videoSource').src || window.location.href;
      try{
        if(navigator.clipboard && navigator.clipboard.writeText){
          await navigator.clipboard.writeText(url);
        } else {
          const ta = document.createElement('textarea');
          ta.value = url; document.body.appendChild(ta); ta.select();
          document.execCommand('copy'); ta.remove();
        }
        alert('Video link copied to clipboard');
      } catch(err){
        alert('Could not copy link â€” try manually');
      }
      closeShare();
    }

    // close modal on ESC or click outside
    document.addEventListener('keydown', (ev) => { if(ev.key === 'Escape') closeShare(); });
    shareModal.addEventListener('pointerdown', (ev) => {
      if(ev.target === shareModal) closeShare();
    });

    // small UX: if video errors, show a console message
    video.addEventListener('error', () => {
      console.warn('Video failed to load or play. Check the source URL.');
    });
  </script>
</body>
</html>
